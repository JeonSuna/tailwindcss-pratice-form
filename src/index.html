<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/output.css">

</head>

<body class="bg-Background">
    <!--이건 ..그냥 잘 모르겟어요 눈에 보이는대로 위치조정 했어요-->
    <div class="size-[500px] absolute top-0 left-0 translate-x-1/2 -translate-y-36 bg-Box rounded-[160px] rotate-45"></div>
    <div class="size-[500px] absolute top-90 right-96 translate-y-1/2 bg-Box rounded-[160px] rotate-45"></div>
    <!--일단 article의 가장큰 레이아웃으로 좌우 패딩40로 잡았다, 기준은 좌우 여백이 가장 적은 피그마 상 form을 기준으로함
    > 기본 레이아웃 구조를 명확히하고 일괄된 디자인 유지하려고..-->
    <article class="w-[455px] m-auto mt-20 bg-Form-Bg rounded-[32px] px-10 pt-11 pb-[54px] relative z-10">
        <!--article의 레이아웃을 유지하며 text를 중앙정렬할 수도 있지만 그러면 without이 안내려가서 넓이 지정해줘야됨 -<귀찮,
         피그마와 똑같이 하기위해 
        h1과p를 div로 묶어서 패딩을 줌-->
        <section class="px-8">
            <!--내용 추가 안된다는 판단하에 그냥 고정높이줌-->
            <h1 class="text-4xl h-[47px] font-bold mb-1" tabindex="0">Creat An Account</h1>
            <p class="text-center text-[15px] mb-8">Create an account to enjoy all the services without any ads for
                free!</p>
        </section>
        <!--현재는 피그마 기준 폼이 단순하기 때문에+ fieldset을 추가하지 않고 마크업 구조를 단순하게함-->
        <!--대신 legend가 사용되지 않으므로 접근성을 높이기 위해 form에 aria속성 사용-->
        <form action="#" aria-label="Form Account">
               <div class="mb-4">
                <!--공통내용@layer로 처리-->
                    <label class="" for="e-mail"><input class="inputCss" type="email"
                            placeholder="Email Address" required><span class="sr-only">enter your email</span></label>
                </div>
                <div class="mb-4">
                    <label for="password"><input class="inputCss" type="password"
                            placeholder="password" required><span class="sr-only">enter your email</span></label>
                </div>
            <button class="text-white bg-green text-[22px] font-bold px-12 py-4 rounded-3xl mx-14 mb-3"
                type="submit">Create Account</button>
        <!--첨엔 div로 하려고 했으나 따로 div안하고 p안에 a삽입 =의미적 연관성 높게하나의 문장취급+마크업 간단-->
        <!--p에 패딩 안주고 div만들고 text-align-center도 가능함-->
                <p class="text-[12px] text-center mb-4">Already Have An Account?
                    <a href="#">sign in</a>
                </p>
        </form>
    </article>
</body>

</html>
